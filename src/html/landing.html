        <script>
        $(document).ready(function(){

   			 })

		var oCheck =document.getElementById("savePwd");
	 	var oUsername = document.getElementById("username");
	 	var oPassword = document.getElementById("password");
		//cookie读取
		   var username = getCookie("username");
		   var password = getCookie("password");
		
			if (username && password)
			{
				oUsername.value = username;
				oPassword.value = password;
				
				alert("刷新页面成功！");
			 }
			
		
		   oCheck.onblur=function(e){
		 e= e|| window.event;
		 if (oCheck.checked)
		{
			var strUsername = oUsername.value;
			var strPassword = oPassword.value;
			addCookie("username", strUsername, 10);
			addCookie("password", strPassword, 10);
		}

		alert("已保存您的用户信息");
	   }
		 
		 	function getCookie(name)
		{
			
			var str = document.cookie;

			
			var arr = str.split("; ");
			6

			for (var i = 0; i < arr.length; i++)
			{
				var arr2 = arr[i].split("=");

				
				
				if (arr2[0] == name)
				{
					// 说明找到 cookie, 
					// 返回当前 cookie 所对应的值
					return arr2[1];
				}
			}

			
			return "";
		}
		
			function addCookie(name, val, day)
		{
			var oDate = new Date();

			oDate.setDate(oDate.getDate() + day);

			document.cookie = ""+name+"="+val+";expires=" + oDate;
		}
